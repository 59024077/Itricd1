<!DOCTYPE html>
<html>

<head>
    <title>แบบฟอร์มบันทึกการบำรุงรักษาเครื่องคอมพิวเตอร์</title>
</head>

<body>
    <div class="containerfull">
        <div class="accordion" id="accordlonExample">
            <div class="card card-info">
                <div class="card-header" id="headingOne">
                    <h3 class="mb-0" style="color: #ffffff;">
                        <i class="far fa-edit pr-10"> แบบฟอร์มบันทึกการบำรุงรักษาเครื่องคอมพิวเตอร์</i>
                </div>
                <div class="accordion" id="accordlonExample">
                    <form id="saveand" onsubmit="saveand(); return false;">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text">ชนิดครุภัณฑ์</span>
                                            <select class="form-control" type="text" id="ma_equipment" name="ma_equipment" required></select>
                                        </div>
                                    </div>
                                </div>
                               
                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text" style="width: 160px;">ยี่ห้ออุปกรณ์</span>
                                            <select class="form-control" type="text" id="ma_device_brand" name="ma_device_brand" required></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text">หน่วยงานที่รับผิดชอบ</span>
                                            <input class="form-control" type="text" id="ma_responsible_department" name="ma_responsible_department" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text" style="width: 160px;">วันที่ซื้ออุปกรณ์</span>
                                            <input class="form-control" type="date" id="ma_date" name="ma_date" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text">ราคา</span>
                                            <input class="form-control" type="text" id="ma_price" name="ma_price" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text" style="width: 160px;">ปีงบประมาณ</span>
                                            <input class="form-control" type="date" id="ma_date_year" name="ma_date_year" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <div class="form-row text-center pb-3">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary mr-2">บันทึกข้อมูล</btton>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     
</body>

</html>
<script src="controller_record_ma.js"></script>
