<!DOCTYPE html>
<html>

<head>
    <title>แบบฟอร์มบันทึกการบำรุงรักษาเครื่องคอมพิวเตอร์</title>
</head>

<body>
    <div class="containerfull">
        <div class="accordion" id="accordlonExample">
            <div class="card card-info">
                <div class="card-header" id="headingOne">
                    <h3 class="mb-0" style="color: #ffffff;">
                        <i class="far fa-edit pr-10"> แบบฟอร์มบันทึกการบำรุงรักษาเครื่องคอมพิวเตอร์</i>
                </div>
                <div class="accordion" id="accordlonExample">
                    <form id="mawin" onsubmit="save(); return false;">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text">ชนิดครุภัณฑ์</span>
                                            <select class="form-control" type="text" id="ma_equipment"name="employee_id">
                                                <option value="1">เครื่องคอมพิวเตอร์แม่ข่าย แบบที่ 1</option>
                                                <option value="2">เครื่องคอมพิวเตอร์แม่ข่าย แบบที่ 2</option>
                                                <option value="3">ตู้สำหรับติดตั้งเครื่องแม่ข่ายชนิด Blade (Enclosure/Chassis) แบบที่ 1</option>
                                                <option value="4">ตู้สำหรับติดตั้งเครื่องแม่ข่ายชนิด Blade (Enclosure/Chassis) แบบที่ 2</option>
                                                <option value="5">แผงวงจรเครื่องคอมพิวเตอร์แม่ข่าย ชนิด Blade สำหรับตู้Enclosure/Chassis แบบที่ 1</option>
                                                <option value="6">แผงวงจรเครื่องคอมพิวเตอร์แม่ข่าย ชนิด Blade สำหรับตู้Enclosure/Chassis แบบที่ 2</option>
                                                <option value="7">เครื่องคอมพิวเตอร์สำหรับงานสำนักงาน * (จอแสดงภาพขนาดไม่น้อยกว่า 19 นิ้ว)</option>
                                                <option value="8">เครื่องคอมพิวเตอร์สำหรับงานประมวลผล แบบที่ 1 * (จอแสดงภาพขนาดไม่น้อยกว่า 19 นิ้ว) </option>
                                                <option value="9">เครื่องคอมพิวเตอร์สำหรับงานประมวลผล แบบที่ 2 * (จอแสดงภาพขนาดไม่น้อยกว่า 19 นิ้ว) </option>
                                                <option value="10">เครื่องคอมพิวเตอร์ All In One สำหรับงานสำนักงาน</option>
                                                <option value="11">เครื่องคอมพิวเตอร์ All In One สำหรับงานประมวลผล</option>
                                                <option value="12">เครื่องคอมพิวเตอร์โน้ตบุ๊ก สำหรับงานสำนักงาน</option>
                                                <option value="13">เครื่องคอมพิวเตอร์โน้ตบุ๊ก สำหรับงานประมวลผล</option>
                                                <option value="14">คอมพิวเตอร์แท็ปเล็ต</option>
                                                <option value="15">อุปกรณ์สำหรับจัดเก็บข้อมูลแบบภายนอก (External Storage)</option>
                                                <option value="16">ค่าเช่าระบบจัดเก็บ Log File ระบบเครือข่าย แบบที่ 1</option>
                                                <option value="17">ค่าเช่าระบบจัดเก็บ Log File ระบบเครือข่าย แบบที่ 2</option>
                                                <option value="18">ค่าเช่าระบบจัดเก็บ Log File ระบบเครือข่าย แบบที่ 3</option>
                                                <option value="19">อุปกรณ์จัดเก็บ Log File ระบบเครือข่าย แบบที่ 1</option>
                                                <option value="20">อุปกรณ์จัดเก็บ Log File ระบบเครือข่าย แบบที่ 2</option>
                                                <option value="21">อุปกรณ์จัดเก็บ Log File ระบบเครือข่าย แบบที่ 3</option>
                                                <option value="22">อุปกรณ์ป้องกันเครือข่าย (Next Generation Firewall) แบบที่ 1</option>
                                                <option value="23">อุปกรณ์ป้องกันเครือข่าย (Next Generation Firewall) แบบที่ 2</option>
                                                <option value="24">อุปกรณ์ป้องกันและตรวจจับการบุกรุก (Intrusion Prevention System) แบบที่1</option>
                                                <option value="25">อุปกรณ์ป้องกันและตรวจจับการบุกรุก (Intrusion Prevention System) แบบที่2</option>
                                                <option value="26">อุปกรณ์ป้องกันการบุกรุกเว็บไซต์(Web Application Firewall)</option>
                                                <option value="27">อุปกรณ์ป้องกันการบุกรุกจดหมายอิเล็กทรอนิกส์(e-Mail Security) </option>
                                                <option value="28">ตู้สำหรับจัดเก็บเครื่องคอมพิวเตอร์และอุปกรณ์แบบที่ 1</option>
                                                <option value="29">ตู้สำหรับจัดเก็บเครื่องคอมพิวเตอร์และอุปกรณ์แบบที่ 2</option>
                                                <option value="30">ตู้สำหรับจัดเก็บเครื่องคอมพิวเตอร์และอุปกรณ์แบบที่ 3</option>
                                                <option value="31">อุปกรณ์กระจายสัญญาณ (L2 Switch) ขนาด 16 ช่อง</option>
                                                <option value="32">อุปกรณ์กระจายสัญญาณ (L2 Switch) ขนาด 24 ช่อง แบบที่ 1</option>
                                                <option value="33">อุปกรณ์กระจายสัญญาณ (L2 Switch) ขนาด 24 ช่อง แบบที่ 2</option>
                                                <option value="34">อุปกรณ์กระจายสัญญาณ (L3 Switch) ขนาด 24 ช่อง</option>
                                                <option value="35">อุปกรณ์กระจายสัญญาณไร้สาย (Access Point) แบบที่ 1</option>
                                                <option value="36">อุปกรณ์กระจายสัญญาณไร้สาย (Access Point) แบบที่ 2</option>
                                                <option value="37">อุปกรณ์ค้นหาเส้นทางเครือข่าย (Router)</option>
                                                <option value="38">อุปกรณ์กระจายการทำงานสำหรับเครือข่าย (Link Load Balancer)</option>
                                                <option value="39">อุปกรณ์กระจายการทำงานสำหรับเครื่องคอมพิวเตอร์แม่ข่าย (Server Load Balancer)</option>
                                                <option value="40">เครื่องพิมพ์ชนิด Dot Matrix Printer แบบแคร่สั้น</option>
                                                <option value="41">เครื่องพิมพ์ชนิด Dot Matrix Printer แบบแคร่ยาว</option>
                                                <option value="42">เครื่องพิมพ์แบบฉีดหมึกพร้อมติดตั้งถังหมึกพิมพ์ (Ink Tank Printer)</option>
                                                <option value="43">เครื่องพิมพ์แบบฉีดหมึก (Inkjet Printer) สำหรับกระดาษขนาด A3</option>
                                                <option value="44">เครื่องพิมพ์เลเซอร์หรือ LED ขาวดำ (18 หน้า/นาที)</option>
                                                <option value="45">เครื่องพิมพ์เลเซอร์หรือLED ขาวดำชนิด Network แบบที่ 1</option>
                                                <option value="46">เครื่องพิมพ์เลเซอร์หรือLED ขาวดำชนิด Network แบบที่ 2</option>
                                                <option value="47">เครื่องพิมพ์เลเซอร์หรือ LED สีชนิด Network แบบที่ 1</option>
                                                <option value="48">เครื่องพิมพ์เลเซอร์หรือ LED สีชนิด Network แบบที่ 2</option>
                                                <option value="49">เครื่องพิมพ์เลเซอร์หรือ LED ขาวดำ ชนิด Network สำหรับกระดาษขนาด A3</option>
                                                <option value="50">เครื่องพิมพ์Multifunction แบบฉีดหมึกพร้อมติดตั้งถังหมึกพิมพ์ (Ink Tank Printer)</option>
                                                <option value="51">เครื่องพิมพ์Multifunction เลเซอร์หรือ LED ขาวดำ </option>
                                                <option value="52">เครื่องพิมพ์Multifunction เลเซอร์หรือ LED สี</option>
                                                <option value="53">เครื่องพิมพ์วัตถุ 3 มิต</option>
                                                <option value="54">สแกนเนอร์สำหรับงานเก็บเอกสารทั่วไป</option>
                                                <option value="55">สแกนเนอร์สำหรับงานเก็บเอกสารระดับศูนย์บริการ แบบที่ 1</option>
                                                <option value="56">สแกนเนอร์สำหรับงานเก็บเอกสารระดับศูนย์บริการ แบบที่ 2</option>
                                                <option value="57">สแกนเนอร์สำหรับงานเก็บเอกสารระดับศูนย์บริการ แบบที่ 3</option>
                                                <option value="58">อุปกรณ์อ่านบัตรแบบอเนกประสงค์ (Smart Card Reader)</option>
                                                <option value="59">จอแสดงภาพขนาดไม่น้อยกว่า 19 นิ้ว</option>
                                                <option value="60">จอแสดงภาพขนาดไม่น้อยกว่า 21.5 นิ้ว</option>
                                                <option value="61">เครื่องสำรองไฟฟ้า ขนาด 800 VA</option>
                                                <option value="62">เครื่องสำรองไฟฟ้า ขนาด 1 kVA</option>
                                                <option value="63">เครื่องสำรองไฟฟ้า ขนาด 2 kVA</option>
                                                <option value="64">เครื่องสำรองไฟฟ้า ขนาด 3 kVA</option>
                                                <option value="65">เครื่องสำรองไฟฟ้า ขนาด 10 kVA (ระบบไฟฟ้า 3 เฟส)</option>
                                                <option value="66">ค่าเช่าพื้นที่ตู้Rack สำหรับวางระบบคอมพิวเตอร์ (Rack Data Center Co-location) ขนาดไม่น้อยกว่า 42U</option>
                                                <option value="67">ค่าเช่าระบบ Cloud Server แบบที่ 1</option>
                                                <option value="68">ค่าเช่าระบบ Cloud Server แบบที่ 2</option>
                                                <option value="69">ชุดโปรแกรมระบบปฏิบัติการสำหรับเครื่องคอมพิวเตอร์และเครื่องคอมพิวเตอร์โน้ตบุ๊ก แบบสิทธิการใช้งานประเภทติดตั้งมาจากโรงงาน (OEM) ที่มีลิขสิทธิ์ถูกต้องตามกฎหมาย</option>
                                                <option value="70">ชุดโปรแกรมจัดการสำนักงาน ที่มีลิขสิทธิ์ถูกต้องตามกฎหมาย</option>
                                                <option value="70">ชุดโปรแกรมป้องกันไวรัส</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text">เลขครุภัณฑ์</span>
                                            <input class="form-control" type="text" id="ma_serial_number" name="save_date" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text">ยี่ห้ออุปกรณ์</span>
                                            <select class="form-control" type="text" id="ma_device_brand" name="ma_device_brand">
                                                <option>x1</option>
                                                <option>x2</option>
                                                <option>x3</option>
                                                <option>x4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text">หน่วยงานที่รับผิดชอบ</span>
                                            <input class="form-control" type="text" id="ma_responsible_department" name="ma_responsible_department" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text">วันที่ซื้ออุปกรณ์</span>
                                            <input class="form-control" type="datetime-local" id="ma_date" name="ma_date" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text">ราคา</span>
                                            <input class="form-control" type="text" id="ma_price" name="save_date" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div style="margin-bottom: 6px;">
                                        <div class="input-group-prepend mt-3">
                                            <span class="input-group-text">ปีงบประมาณ</span>
                                            <select class="form-control" type="text" id="ma_fiscal_year" name="ma_fiscal_year">
                                                <option>1996</option>
                                                <option>2997</option>
                                                <option>3998</option>
                                                <option>4998</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <div class="form-row text-center pb-3">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary mr-2">บันทึกข้อมูล</btton>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="controller_record_usecar.js"></script>
