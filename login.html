<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RICD | Login/Signup</title>
  <link rel="stylesheet" href="/Screenning/login/style.css">
<!-- sweetalert2 -->
<link rel="stylesheet" href="/Screenning/plugins/sweetalert2/sweetalert2.min.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form-structor">
	<div class="signup slide-up">
		<h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
		<div class="form-holder">
			<input type="text" class="input" placeholder="Name" />
			<input type="email" class="input" placeholder="Email" />
			<input type="password" class="input" placeholder="Password" />
		</div>
		<button class="submit-btn">Sign up</button>
	</div>
	<div class="login">
		<div class="center">
			<h2 class="form-title" id="login"><span>or</span>Log in</h2>
			<div class="form-holder">
				<input id="login-username" type="email" name="username" class="input" placeholder="User" />
				<input id="login-password" type="password" name="password" class="input" placeholder="Password" />
			</div>
			<button class="submit-btn" onclick="login()">Log in</button>
		</div>
	</div>
</div>

<!-- jQuery -->
<script src="/Screenning/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/Screenning/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- sweetalert2-->
<script src="/Screenning/plugins/sweetalert2/sweetalert2.all.min.js"></script>

<script>
	$(document).ready(function() { 
		var rawFile = new XMLHttpRequest();
		rawFile.open("GET", "config.txt", false);
		rawFile.onreadystatechange = function ()
		{
			if(rawFile.readyState === 4)
			{
				if(rawFile.status === 200 || rawFile.status == 0)
				{
					var getFileConfig = rawFile.responseText;
					sessionStorage.setItem("getFileConfig",getFileConfig);
					console.log(getFileConfig);
				}
			}
		}
		rawFile.send(null);
	});
</script>

<!-- partial -->
<script  src="/Screenning/login/script.js"></script>
<!-- md5 -->
<script  src="/Screenning/login/md5.js"></script>


</body>
</html>
